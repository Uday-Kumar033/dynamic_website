<!DOCTYPE html>
<html>
<head>
  <title>To-Do App</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>My To-Do List</h1>
  <form method="post">
    <input type="text" name="task" placeholder="Enter task" required>
    <button type="submit">Add</button>
  </form>
  <ul>
    {% for task in tasks %}
      <li>{{ task[1] }}</li>
    {% endfor %}
  </ul>
</body>
</html>
